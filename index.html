<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluación de Riesgo de ACV</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f4c75, #3282b8);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 30px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.card h1 {
  text-align: center;
  color: #0f4c75;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  margin-top: 25px;
  background: #0f4c75;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #1b6ca8;
}
.footer {
  margin-top: 15px;
  font-size: 12px;
  color: #555;
  text-align: center;
}
</style>
</head>

<div class="card">

  <option value="1">Sí</option>
</select>

  <option value="0">No</option>
  <option value="1">Sí</option>
</select>

<label>Nivel promedio de glucosa</label>
<input type="number" step="0.1" name="glucose" required>

<select name="smoking">
